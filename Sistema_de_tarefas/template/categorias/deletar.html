{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Categoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        /* Barra superior fixa */
        .top-bar {  
            top: 0;  
            width: 100%;  
            background: #007bff;  
            padding: 10px;  
            text-align: center;  
            z-index: 1000;  
        }  
        
        .top-bar a {  
            color: white;  
            text-decoration: none;  
            font-weight: bold;  
            margin: 0 15px;  
            padding: 8px 15px;  
            border-radius: 5px;  
            display: inline-block;  
            transition: background 0.3s;  
        }  
        
        .top-bar a:hover {  
            text-decoration: underline;  
        }  
        /* Alertas */
        .alert {
            padding: 12px;
            margin-top: 12px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Seletor de categoria */
        #category-select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Bot√£o de excluir */
        .btn-primary {
            background-color: #dc3545;
            border: none;
        }

        #delete-category:hover {
            background: #a71d2a;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .category-buttons {
            display: flex;
            justify-content: space-between; /*'space-between' para deixar os bot√µes nas extremidades*/
            width: 100%;
            margin-top: 20px;
        }

            /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            form input,
            form select,
            form textarea,
            form button,
            #delete-category {
                font-size: 16px;
            }
        }

    </style>

</head>
<body>
    <div class="top-bar">  
        <a href="http://127.0.0.1:8000/tarefas"title="P√°gina Inicial">üè†</a> 
        <a href="{% url 'criar_tarefa' %}" aria-label="Criar nova tarefa"title="Criar nova tarefa" >üìù</a>    
        <a id="editar-link" href="http://127.0.0.1:8000/tarefas/editar/1" title="Editar Tarefa" aria-label="Editar Tarefa">‚úèÔ∏è</a>
        <a href="http://127.0.0.1:8000/tarefas/deletar/1" title="Deletar Tarefa" aria-label="Deletar Tarefa">üóëÔ∏è</a>   
        <a href="http://127.0.0.1:8000" title="Sair do sistema" aria-label="Sair">‚û°Ô∏è</a>
    </div>
    <div class="container mt-5">
        <h2>Excluir Categoria</h2>
        <select id="category-select">
            <option value="">Selecione uma categoria</option>
            {% for categoria in categorias %}
                <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
            {% endfor %}
        </select>
        <div class="category-buttons">
            <button id="delete-category" class="btn btn-primary">Excluir</button>
            <a href="http://127.0.0.1:8000/tarefas/criar" class="btn btn-secondary">Cancelar</a>
        </div>
        <div id="delete-message"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
    <script>
        $("#delete-category").click(function () {
            let categoriaId = $("#category-select").val();

            if (!categoriaId) {
                $("#delete-message").html('<div class="alert alert-danger">Selecione uma categoria para excluir.</div>');
                return;
            }
            $.ajax({
                type: "POST",
                url: "/categorias/deletar/",
                data: { categoria_id: categoriaId, csrfmiddlewaretoken: $("input[name='csrfmiddlewaretoken']").val() }, success: function (response) {
                    $("#delete-message").html('<div class="alert alert-success">Categoria exclu√≠da com sucesso!</div>');
                    $("#category-select option[value='" + categoriaId + "']").remove();
                },
                error: function () {
                    $("#delete-message").html('<div class="alert alert-danger">Erro ao excluir categoria.</div>');
                }
            });
        });
    </script>
</body>
</html>
