{% load static %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">

    <title>Cadastrar Nova Categoria</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* Estiliza√ß√£o geral */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;  
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Barra superior fixa */
        .top-bar {  
            top: 0;  
            width: 100%;  
            background: #007bff;  
            padding: 10px;  
            text-align: center;  
            z-index: 1000;  
        }  
        
        .top-bar a {  
            color: white;  
            text-decoration: none;  
            font-weight: bold;  
            margin: 0 15px;  
            padding: 8px 15px;  
            border-radius: 5px;  
            display: inline-block;  
            transition: background 0.3s;  
        }  
        .top-bar a:hover {
            background: #003f80;
        }
        /* Container principal */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* T√≠tulos */
        h1 {
            text-align: center;
        
        }

        /* Formul√°rio */
        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-weight: bold;
            margin-top: 12px;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    
        form button {
            width: 100px;
            margin-top: 16px;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s ease-in-out;
        }

        form button:hover {
            background: #0056b3;
        }  
        /* Bot√µes lado a lado */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

    /* Link como bot√£o */
        .btn-secondary {
            width: 100px;
            margin-top: 16px;
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s ease-in-out;
        
        }
    
        .btn-secondary:hover {
            background: #5a6268;
        }
        /* Alertas */
        .alert {
            padding: 12px;
            margin-top: 12px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Seletor de categoria */
        #category-select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            form input,
            form select,
            form textarea,
            form button,
            #delete-category {
                font-size: 16px;
            }
        }
    </style>
</head>  
<body>  
    <div class="top-bar">  
        <a href="http://127.0.0.1:8000/tarefas"title="P√°gina Inicial">üè†</a> 
        <a href="{% url 'criar_tarefa' %}" aria-label="Criar nova tarefa"title="Criar nova tarefa" >üìù</a>    
        <a id="editar-link" href="http://127.0.0.1:8000/tarefas/editar/1" title="Editar Tarefa" aria-label="Editar Tarefa">‚úèÔ∏è</a>
        <a href="http://127.0.0.1:8000/tarefas/deletar/1" title="Deletar Tarefa" aria-label="Deletar Tarefa">üóëÔ∏è</a>   
        <a href="http://127.0.0.1:8000" title="Sair do sistema" aria-label="Sair">‚û°Ô∏è</a>
    </div>
    <div class="container mt-5">  
        {% block content %}  
        <h1>Cadastrar Nova Categoria</h1>  

        <form id="category-form" method="POST">  
            {% csrf_token %}  
            {{ form.as_p }}  
            <div class="button-container"> 
                <button type="submit" class="btn btn-primary">Salvar</button> 
                <a href="http://127.0.0.1:8000/tarefas/criar" class="btn btn-secondary" >Cancelar</a>
            </div>
        </form>  
        <div id="message"></div> 
       
        {% endblock %}  
       
    </div>  

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
    <script>  
        $(document).ready(function () {  
            $("#category-form").submit(function (event) {  
                event.preventDefault(); // Evita recarregamento da p√°gina  

                $.ajax({  
                    type: "POST",  
                    url: window.location.href,  
                    data: $(this).serialize(),  
                    success: function (response) {  
                        $("#message").html('<div class="alert alert-success">Categoria criada com sucesso!</div>');  
                        $("#category-form")[0].reset(); // Limpa o formul√°rio  
                    },  
                    error: function () {  
                        $("#message").html('<div class="alert alert-danger">Erro ao criar categoria.</div>');  
                    }  
                });  
            });  
        });
    </script>  

</body>  
</html>
