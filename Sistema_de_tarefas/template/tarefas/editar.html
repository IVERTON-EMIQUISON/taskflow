{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
    .container {
        max-width: 600px;
        width: 100%;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    /* Barra superior fixa */
    .top-bar {  
        
        top: 0;  
        width: 100%;  
        background: #007bff;  
        padding: 10px;  
        text-align: center;  
        z-index: 1000;  
    }  
    
    .top-bar a {  
        color: white;  
        text-decoration: none;  
        font-weight: bold;  
        margin: 0 15px;  
        padding: 8px 15px;  
        border-radius: 5px;  
        display: inline-block;  
        transition: background 0.3s;  
    }  
    .top-bar a:hover {
        background: #003f80;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    </style>
</head>
<body>
    <div class="top-bar">  
        <a href="http://127.0.0.1:8000/tarefas"  title="P√°gina Inicial">üè†</a> 
        <a href="{% url 'criar_tarefa' %}" aria-label="Criar nova tarefa" title="Criar nova tarefa">üìù</a>    
        <a id="deletar-link" href="http://127.0.0.1:8000/tarefas/deletar/1" aria-label="Deletar Tarefa" title="Deletar Tarefa">üóëÔ∏è</a>   
        <a href="http://127.0.0.1:8000"title="Sair do sistema" aria-label="Sair">‚û°Ô∏è</a>
    </div>
    <div class="container mt-5">
        <h2>Editar Tarefa</h2>
        
        <!-- Formul√°rio para buscar a tarefa -->
        <form id="buscar_form" class="mb-3">
            {% csrf_token %}
            <label for="titulo">T√≠tulo da Tarefa:</label>
            <input type="text" id="titulo" name="titulo" class="form-control" required>
            <button type="button" id="buscar_btn" class="btn btn-primary mt-2">Buscar</button>
        </form>

        <!-- Formul√°rio de edi√ß√£o -->
        <div id="editar_form" style="display: none;">
            <form id="form_editar">
                {% csrf_token %}
                <input type="hidden" id="tarefa_id">
                
                <label for="titulo_edit">T√≠tulo:</label>
                <input type="text" id="titulo_edit" name="titulo" class="form-control">

                <label for="descricao">Descri√ß√£o:</label>
                <textarea id="descricao" name="descricao" class="form-control"></textarea>

                <label for="prazo">Prazo:</label>
                <input type="datetime-local" class="form-control" id="prazo" name="prazo" value="{{ tarefa.prazo }}" required>

                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" class="form-control">
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                    {% endfor %}
                </select>

                <label for="status">Status:</label>
                <select id="status" name="status" class="form-control">
                    {% for status in status_opcoes %}
                        <option value="{{ status }}">{{ status }}</option>
                    {% endfor %}
                </select>

                <button type="button" id="salvar_btn" class="btn btn-success mt-3">Salvar Altera√ß√µes</button>
                <a href="http://127.0.0.1:8000/tarefas/" class="btn btn-secondary mt-3"> Cancelar</a>
            </form>
        </div>

        <div id="message" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function () {
            $("#buscar_btn").click(function () {
                var titulo = $("#titulo").val().trim();

                if (titulo === "") {
                    $("#message").html('<div class="alert alert-warning">Digite um t√≠tulo!</div>');
                    return;
                }

                $.ajax({
                    type: "GET",
                    url: "/tarefas/buscar_tarefa_por_titulo/",
                    data: { titulo: titulo },
                    success: function (response) {
                        $("#tarefa_id").val(response.id);
                        $("#titulo_edit").val(response.titulo);
                        $("#descricao").val(response.descricao);
                        $("#prazo").val(response.prazo);
                        $("#categoria").val(response.categoria);
                        $("#status").val(response.status);

                        $("#editar_form").show();
                        $("#message").html('<div class="alert alert-success">Tarefa encontrada! Edite abaixo.</div>');
                    },
                    error: function () {
                        $("#message").html('<div class="alert alert-danger">Tarefa n√£o encontrada.</div>');
                        $("#editar_form").hide();
                    }
                });
            });

            $("#salvar_btn").click(function () {
                var tarefaId = $("#tarefa_id").val();
                var formData = {
                    csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val(),
                    titulo: $("#titulo_edit").val(),
                    descricao: $("#descricao").val(),
                    prazo: $("#prazo").val(),
                    categoria: $("#categoria").val(),
                    status: $("#status").val(),
                };
                
                $.ajax({
                    type: "POST",
                    url: "/tarefas/editar/" + tarefaId + "/",
                    data: formData,
                    success: function () {
                        $("#message").html('<div class="alert alert-success">Tarefa atualizada com sucesso!</div>');
                    },
                    error: function () {
                        $("#message").html('<div class="alert alert-danger">Erro ao salvar altera√ß√µes.</div>');
                    }
                });
            });
            
        });
         
    </script>
</body>
</html>
