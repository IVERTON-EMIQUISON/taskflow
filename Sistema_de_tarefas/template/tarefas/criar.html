{% load static %}  
<!DOCTYPE html>  
<html lang="pt-br">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Criar Nova Tarefa</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">  
    <style>  
        body {  
            background: #f4f4f9;;
            font-family: "Arial", sans-serif;  
        }  
        /* Barra superior fixa */
        .top-bar {  
            top: 0;  
            width: 100%;  
            background: #007bff;  
            padding: 10px;  
            text-align: center;  
            z-index: 1000;  
        }  
        
        .top-bar a {  
            color: white;  
            text-decoration: none;  
            font-weight: bold;  
            margin: 0 15px;  
            padding: 8px 15px;  
            border-radius: 5px;  
            display: inline-block;  
            transition: background 0.3s;  
        }  
        .top-bar a:hover {
            background: #003f80;
        }
        .container {  
            max-width: 500px;  
            background: white;  
            padding: 20px;  
            border-radius: 10px;  
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  
        }  
        
        h2 {  
            text-align: center;  
            margin-bottom: 20px;  
        }  
        
        .btn-primary {  
            background-color: #007bff;  
            border: none;  
        }  
        
        .btn-primary:hover {  
            background-color: #0056b3;  
        }  
        .button a {
            color: white;
            text-decoration: none;
            align-items: end;
        }
        .mt-5 {
            margin-top: 0rem !important;
        }
    </style> 
</head>  
<body>  
    <div class="top-bar">  
        <a href="http://127.0.0.1:8000/tarefas">P√°gina Inicial</a> 
        <a id="editar-link" href="http://127.0.0.1:8000/tarefas/editar/1" aria-label="Editar Tarefa">‚úèÔ∏è</a>  
        <a id="deletar-link" href="http://127.0.0.1:8000/tarefas/deletar/1" aria-label="Deletar Tarefa">üóëÔ∏è</a>  
        <a href="http://127.0.0.1:8000" aria-label="Sair">Sair</a>

    </div>
    <div class="container mt-5">  
        <h2 class="text-center">Criar Nova Tarefa</h2>  
        
        <form id="task-form" method="POST">  
            {% csrf_token %}  
            
            <div class="mb-3">  
                <label for="titulo" class="form-label">T√≠tulo</label>  
                <input type="text" class="form-control" id="titulo" name="titulo" required>  
            </div>  

            <div class="mb-3">  
                <label for="descricao" class="form-label">Descri√ß√£o</label>  
                <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>  
            </div>  

            <div class="mb-3">  
                <label for="prazo" class="form-label">Prazo</label>  
                <input type="datetime-local" class="form-control" id="prazo" name="prazo" required>  
            </div>  

            <div class="mb-3">  
                <label for="prioridade" class="form-label">Prioridade</label>  
                <select class="form-select" id="prioridade" name="prioridade" required>
                    <option value="Baixa">Baixa</option>
                    <option value="M√©dia">M√©dia</option>
                    <option value="Alta">Alta</option>
                </select>
            </div>  

            <div class="mb-3">  
                <a href="http://127.0.0.1:8000/categorias/criar" class="btn btn-primary">Criar Nova Categoria</a>
            </div>
            
            <div class="mb-3">  
                <label for="categoria" class="form-label">Categoria</label>  
                <select class="form-select" id="categoria" name="categoria">  
                    <option value="">Selecione uma categoria existente</option>
                    {% for categoria in categorias %}  
                        <option value="{{ categoria.id }}">{{ categoria.nome }}</option>  
                    {% endfor %}  
                </select>  
            </div>
            
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    {% for status in status_opcoes %}
                        <option value="{{ status }}">{{ status }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="buttons">
                <button type="submit" type="button" id="buscar_btn" class="btn btn-primary">Criar Tarefa</button>  
                <a href="http://127.0.0.1:8000/tarefas/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>  
        
        <div id="message" class="mt-3"></div>  
    </div>  

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
        <script>  
        $(document).ready(function () {  
        $("#task-form").submit(function (event) {  
            event.preventDefault(); // Evita o recarregamento da p√°gina  

            $.ajax({  
                type: "POST",  
                url: window.location.href,  
                data: $(this).serialize(),  
                success: function (response) {  
                    $("#message").html('<div class="alert alert-success">Tarefa criada com sucesso!</div>');  
                    $("#task-form")[0].reset(); // Limpa o formul√°rio  
                },  
                error: function () {  
                    $("#message").html('<div class="alert alert-danger">Erro ao criar tarefa.</div>');  
                }  
            });  
        });  
        });  
    </script>   
</body>  
</html>
